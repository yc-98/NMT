			<!-- An element to toggle between password visibility -->
			<input type="checkbox" onclick="myFunction()" style="width:auto;margin-left:10%;"><span style="color:white">Show Password</span><br><br>
			<script>
			function myFunction() {
			    var x = document.getElementById("myInput");
			    if (x.type === "password") {
				x.type = "text";
			    } else {
				x.type = "password";
			    }
			} 
			</script>
